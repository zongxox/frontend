<div class="container my-4">

  <div class="card shadow-sm">
    <div class="card-header fw-bold">
      新增頁面: Angular + JDBC table: fruit (DATE:0120)
    </div>

    <div class="card-body">

      <form [formGroup]="regForm" (ngSubmit)="insert()">

        <div class="row g-3">

          <!-- 水果名稱 -->
          <div class="col-12 col-md-6">
            <label class="form-label">
              水果名稱 <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" formControlName="fruitName"/>
          </div>

          <!-- 水果編號 -->
          <div class="col-12 col-md-6">
            <label class="form-label">
              水果編號 <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" formControlName="fruitCode"/>
          </div>

          <!-- 水果種類 -->
          <div class="col-12 col-md-6">
            <label class="form-label">
              水果種類 <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" formControlName="fruitType"/>
          </div>

          <!-- 產地 -->
          <div class="col-12 col-md-6">
            <label class="form-label">產地<span class="text-danger">*</span></label>
            <select class="form-select" formControlName="origin">
              <option value="">請選擇</option>
              <option *ngFor="let item of list" [value]="item.origin">{{ item.origin }}</option>
            </select>
          </div>

          <!-- 備註 -->
          <div class="col-12 col-md-6">
            <label class="form-label">
              備註 <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" formControlName="remark"/>
          </div>

          <!-- 價格 -->
          <div class="col-12 col-md-6">
            <label class="form-label d-block">
              價格 <span class="text-danger">*</span>
            </label>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="price" value="100" id="price100">
              <label class="form-check-label" for="price100">100</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="price" value="200" id="price200">
              <label class="form-check-label" for="price200">200</label>
            </div>
          </div>

          <!-- 數量（通常讓它佔整行比較好） -->
          <div class="col-12">
            <label class="form-label d-block">數量<span class="text-danger">*</span></label>

            <div class="form-check form-check-inline">
              <input class="form-check-input"
                     type="checkbox"
                     (change)="getQuantity($event)"
                     formControlName="quantity"
                     value="50"
                     id="q50">
              <label class="form-check-label" for="q50">50</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input"
                     type="checkbox"
                     (change)="getQuantity($event)"
                     formControlName="quantity"
                     value="100"
                     id="q100">
              <label class="form-check-label" for="q100">100</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input"
                     type="checkbox"
                     (change)="getQuantity($event)"
                     formControlName="quantity"
                     value="200"
                     id="q200">
              <label class="form-check-label" for="q200">200</label>
            </div>
          </div>

          <!-- 創建用戶 -->
          <div class="col-12 col-md-6">
            <label class="form-label">
              創建用戶 <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" formControlName="creUser"/>
          </div>

          <!-- 創建時間 -->
          <div class="col-12 col-md-6">
            <label class="form-label">
              創建時間 <span class="text-danger">*</span>
            </label>
            <input type="datetime-local" class="form-control" formControlName="creDate"/>
          </div>

          <!-- 更新用戶 -->
          <div class="col-12 col-md-6">
            <label class="form-label">
              更新用戶 <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" formControlName="updUser"/>
          </div>

          <!-- 更新時間 -->
          <div class="col-12 col-md-6">
            <label class="form-label">
              更新時間 <span class="text-danger">*</span>
            </label>
            <input type="datetime-local" class="form-control" formControlName="updDate"/>
          </div>

        </div>

        <!-- 訊息 -->
        <div class="mt-3">
          <div *ngIf="info" class="alert alert-info py-2 mb-2">{{ info }}</div>
          <div *ngIf="clear" class="alert alert-warning py-2 mb-0">{{ clear }}</div>
        </div>

        <!-- 按鈕列 -->
        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="regForm.invalid">
            註冊
          </button>

          <button type="button" class="btn btn-outline-secondary" (click)="clearForm()">
            清除
          </button>

          <button type="button" class="btn btn-outline-dark" routerLink="/ind0120">
            返回
          </button>
        </div>

      </form>
    </div>
  </div>

</div>
