修改頁面: Angular+JDBC table: user(DATE:0127)
<form [formGroup]="updForm">

  姓名:
  <input type="text" formControlName="name"/><br>

  帳號:
  <input type="text" formControlName="account"/><br>

  密碼:
  <input type="password" formControlName="password"/><br>

  電話:<label *ngFor="let e of phoneList">
  <input type="radio" formControlName="phone" [value]="e.phone"/>{{e.phone}}</label><br>

  EMAIL:
  <input type="email" formControlName="email"/><br>

  地址:
  <select formControlName="address">
    <option value="">請選擇</option>
    <option  *ngFor="let e of addressList" [value]="e.address">{{e.address}}</option>
  </select><br>

  郵遞區號:
    <label *ngFor="let e of zipcodesList">
    <input type="checkbox"  [value]="e.zipcodes" (change)="getZipcode($event)" [checked]="selectZipcodes.includes(e.zipcodes)">{{e.zipcodes}}</label><br>

  創建用戶:
  <input type="text" formControlName="creUser"/><br>

  創建時間:
  <input type="datetime-local" formControlName="creDate"/><br>

  更新用戶:
  <input type="text" formControlName="updUser"/><br>

  更新時間:
  <input type="datetime-local" formControlName="updDate"/><br>
</form>

<button color="primary" type="submit" (click)="update()">修改</button>

<button type="button" (click)="clearForm()">清除</button>

<button  type="button" routerLink="/ind0127">返回</button>
